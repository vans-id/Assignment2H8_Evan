<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Portfolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-body-tertiary">
    <!-- Code anda disini -->

    <!-- Nav -->
    <nav class="navbar navbar-expand-lg bg-body">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inventory</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main -->
    <section class="my-5 container">
      <!-- Header -->
      <div class="card">
        <div class="card-body">
          <div class="row align-items-center">
            <!-- Left -->
            <div class="col-md-2 d-flex justify-content-center">
              <img
                src="https://img.freepik.com/free-photo/portrait-man-laughing_23-2148859448.jpg"
                alt=""
                class="rounded-circle w-100 pp"
              />
            </div>
            <!-- Mid -->
            <div class="col-md-4">
              <h3 id="name">David Jonathan Evan</h1>
              <p id="role">Backend Engineer</p>
              <div class="mt-4">
                <a href="index.html" class="btn btn-lg btn-primary me-3" id="btnEdit">Edit</a>
                <a href="index.html" class="btn btn-lg btn-outline-success">
                  Resume
                </a>
              </div>
            </div>
            <!-- Right -->
            <div class="col-md-6">
              <div class="row">
                <p class="col-3"><strong>Availability</strong></p>
                <p class="col-9" id="availability">Full Time</p>
              </div>
              <div class="row">
                <p class="col-3"><strong>Usia</strong></p>
                <p class="col-9" id="age">24</p>
              </div>
              <div class="row">
                <p class="col-3"><strong>Lokasi</strong></p>
                <p class="col-9" id="lokasi">Tangerang Selatan, Indonesia</p>
              </div>
              <div class="row">
                <p class="col-3"><strong>Pengalaman</strong></p>
                <p class="col-9"><span id="yoe">1</span> Tahun</p>
              </div>
              <div class="row">
                <p class="col-3"><strong>Email</strong></p>
                <p class="col-9" id="email">developer@gmail.com</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Form -->
      <div id="formContainer" class="card mt-5 hidden">
        <div class="card-body">
          <form id="form">
            <div class="mb-3">
              <label class="form-label" for="inputName">Nama</label>
              <input class="form-control" type="text" id="inputName" name="inputName" />
            </div>
            <div class="mb-3">
              <label class="form-label" for="inputRole">Role</label>
              <input class="form-control" type="text" id="inputRole" name="inputRole" />
            </div>
            <div class="mb-3">
              <label class="form-label" for="inputAvailability">Availability</label>
              <input
                class="form-control"
                type="text"
                id="inputAvailability"
                name="inputAvailability"
              />
            </div>
            <div class="mb-3">
              <label class="form-label" for="inputAge">Age</label>
              <input class="form-control" type="number" id="inputAge" name="inputAge" />
            </div>
            <div class="mb-3">
              <label class="form-label" for="inputLokasi">Lokasi</label>
              <input
                class="form-control"
                type="text"
                id="inputLokasi"
                name="inputLokasi"
              />
            </div>
            <div class="mb-3">
              <label class="form-label" for="inputYoe">Years Experience</label>
              <input class="form-control" type="number" id="inputYoe" name="inputYoe" />
            </div>
            <div class="mb-3">
              <label class="form-label" for="inputEmail">Email</label>
              <input
                class="form-control"
                type="email"
                id="inputEmail"
                name="inputEmail"
              />
            </div>

            <button class="btn btn-success form-control" type="submit">
              Submit
            </button>
          </form>
        </div>
      </div>
    </section>
  </body>

  <script src="index.js"></script>
</html>
